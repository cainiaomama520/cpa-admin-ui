<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!--<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">-->
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/jquery.shCircleLoader.css" />
		<link rel="stylesheet" type="text/css" href="../css/AdminLTE.min.css" />
		<link rel="stylesheet" href="../css/_all-skins.min.css">
		<!--daterangepicker-->
		<link rel="stylesheet" type="text/css" href="../css/daterangepicker.css"/>
		<!-- DataTables -->
		<link rel="stylesheet" href="../css/dataTables.bootstrap.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="../css/main.css" />

	<body class="hold-transition skin-blue sidebar-mini fixed">
		<div class="wrapper">
			<header class="main-header">

				<a href="#" class="logo">

					<span class="logo-mini"><b>M</b>ex</span>
					<!-- logo for regular state and mobile devices -->
					<span class="logo-lg"><b>Mobi</b> Exchanger</span>
				</a>
				<!-- Header Navbar: style can be found in header.less -->
				<nav class="navbar navbar-static-top">
					<!-- Sidebar toggle button-->
					<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li id="token" style="display:none;"></li>
							<!-- User Account: style can be found in dropdown.less -->
							<li class="dropdown user user-menu">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color:#fff;">
									<span class="userName">Admin</span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<!--<li>
										<a href="#" class="accountLink" style="font-family: '微软雅黑';">详情</a>
									</li>-->
									<li>
										<a href="#" class="logout" style="font-family: '微软雅黑';">Log out</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">

				<section class="sidebar">
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">

					</ul>
				</section>
			</aside>
			<div class="content-wrapper">
				<!--<div class="loadingBox">
		            <div class="loading"></div>
		        </div>-->
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
			       	<i class="iconfont icon-biaoqian" style="color: #018db7;margin-right: 10px;"></i>
			        	<span>Account information</span>
			     </h1>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-lg-12">
							<div class="box">
								<!-- /.box-header -->
								<!-- form start -->
								<form class="form-horizontal">
									<div class="box-body">
										<div class="form-group">
											<label class="control-label col-lg-2 col-md-3 col-sm-12">
						                    Affiliate id :
					                    </label>
											<div class="col-lg-2 col-md-3 col-sm-12">
												<label class="control-label setLabel" id="id"></label>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-lg-2 col-md-3 col-sm-12">
						                    
Affiliate name :
					                    </label>
											<div class="col-lg-7 col-md-9 col-sm-12">
												<label class="control-label setLabel" id="name"></label>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-lg-2 col-md-3 col-sm-12">
						                     E-mail :
					                    </label>
											<div class="col-lg-7 col-md-9 col-sm-12">
												<label class="control-label setLabel" id="email"></label>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-lg-2 col-md-3 col-sm-12">
									Phone :
					                    </label>
											<div class="col-lg-7 col-md-9 col-sm-12">
												<label class="control-label setLabel" id="contact_num"></label>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-lg-2 col-md-3 col-sm-12">
	                                      postback:
	                                    </label>
											<div class="col-lg-8 col-md-7 col-sm-12">
												<label class="control-label setLabel" id="universal_cb"></label>
											</div>
										</div>
									</div>
									<!-- /.box-footer -->
								</form>
							</div>
						</div>
					</div>
				</section>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>

		<script src="../js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="account_info.js" type="text/javascript" charset="utf-8"></script>
