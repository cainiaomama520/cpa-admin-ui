<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!--<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">-->
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/jquery.shCircleLoader.css" />
		<link rel="stylesheet" type="text/css" href="../css/AdminLTE.min.css" />
		<link rel="stylesheet" href="../css/_all-skins.min.css">
		<!--daterangepicker-->
		<link rel="stylesheet" type="text/css" href="../css/daterangepicker.css" />
		<!-- DataTables -->
		<link rel="stylesheet" href="../css/dataTables.bootstrap.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../font_al/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
	</head>

	<body class="hold-transition skin-blue sidebar-mini fixed">
		<div class="wrapper">
			<header class="main-header">
				<!-- Logo -->
				<a href="#" class="logo">
					<!-- mini logo for sidebar mini 50x50 pixels -->
					<span class="logo-mini"><b>M</b>ex</span>
					<!-- logo for regular state and mobile devices -->
					<span class="logo-lg"><b>Mobi</b> Exchanger</span>
				</a>
				<!-- Header Navbar: style can be found in header.less -->
				<nav class="navbar navbar-static-top">
					<!-- Sidebar toggle button-->
					<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
						<span class="sr-only">Toggle navigation</span>
					</a>
					<div class="navbar-custom-menu">
						<ul class="nav navbar-nav">
							<li id="token" style="display:none;"></li>	
							<!-- User Account: style can be found in dropdown.less -->
							<li class="dropdown user user-menu">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color:#fff;">
									<span class="userName">Admin</span>
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<!--<li>
										<a href="#" class="accountLink" style="font-family: '微软雅黑';">详情</a>
									</li>-->
									<li>
										<a href="#" class="logout" style="font-family: '微软雅黑';">Log out</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</header>
			<aside class="main-sidebar">
				<!-- sidebar: style can be found in sidebar.less -->
				<section class="sidebar">
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">

					</ul>
				</section>
			</aside>
			<div class="content-wrapper">
				<!--<div class="loadingBox">
		            <div class="loading"></div>
		        </div>-->
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
			       	<i class="iconfont icon-biaoqian" style="color: #018db7;margin-right: 10px;"></i>
			        	<span>Offer list</span>
			     </h1>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-md-12">
							<div class="box">
								<div class="box-header with-border">
									<div class="box-header  with-border">
										<form class="form-horizontal">
											<div class="form-group">
												<label class="control-label col-lg-1 col-md-2 col-sm-12">
													Offer id:
		                                        </label>
												<div class="col-lg-2 col-md-3 col-sm-12">
													<input type="text" class="form-control" id="offerId">
												</div>
												<label class="control-label col-lg-2 col-md-3 col-sm-12">
													Offer name:
		                                        </label>
												<div class="col-lg-2 col-md-3 col-sm-12">
													<input type="text" class="form-control" id="offerName">
												</div>
												<div class="col-lg-2 col-md-3 col-sm-12">
													<a type="button" class="btn btn-primary btn-w-m" id="searchSubmit">Search</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
				    	<div class="col-md-12">
				    		<div class="box">
					            <div class="box-header with-border">
					              <h3 class="box-title">Table</h3>
									<div class="pageMsg pull-right">
										<span class="userCount"></span>
										this is page <span class="currpage"></span>,
										total <span class="totalpage"></span> pages
									</div>
					            </div>

					            <!-- /.box-header -->
					            <div class="box-body">
					            	<div class="table-responsive">
										<table id="offerList" class="table table-hover table-striped">
											<thead>
												<tr>
													<th>Offer id</th>
													<th>Offer name</th>
													<th>Package name</th>
													<th>Payout</th>
													<th>Geo</th>
													<th>Daily cap</th>
													<th>Preview link</th>
													<th>Status</th>
												</tr>
											</thead>
											<tbody>

											</tbody>
										</table>
									</div>
									<div class="timeline-pageup pull-right">
										<button class="btn btn-primary prevPage" onclick="preEvent()">Previous</button>
										<button class="btn  btn-primary nextPage" onclick="nextEvent()">Next</button>
									</div>
					            </div>
					        </div>
				    	</div>
				    </div>
				</section>
			</div>
		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../js/jquery.shCircleLoader-min.js" type="text/javascript" charset="utf-8"></script>
		<!--daterangepicker-->
		<script src="../js/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/daterangepicker.js" type="text/javascript" charset="utf-8"></script>
		<!-- DataTables -->
		<script src="../js/jquery.dataTables.min.js"></script>
		<script src="../js/dataTables.bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../js/app.min.js"></script>
		<script src="../js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="offer_list.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
