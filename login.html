<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Mex-api| Log in</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- Bootstrap 3.3.6 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="css/AdminLTE.min.css">
		<style type="text/css">
			.error-info {
				display: none;
			}
			
			.error-info {
				color: #9c0000;
				font-size: 14px;
				margin-bottom: 10px;
				height: 20px;
			}
		</style>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
	</head>

	<body class="hold-transition login-page">
		<div class="login-box">
			<div class="login-logo">
				<b>Mobi</b> Exchanger
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>
				<div class="error-info login-box-msg">
					<p>The user name or password is incorrect!</p>
				</div>
				<form>
					<div class="form-group has-feedback">
						<input type="email" class="form-control" placeholder="Email" id="userName">
						<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password" id="passWord">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<!--<div class="col-xs-4">
							
						</div>-->
						<div class="col-xs-2"></div>
						<!-- /.col -->
						<div class="col-xs-8">
							<a class="btn btn-primary btn-block btn-flat" id="login">Sign in</a>
						</div>
						<!-- /.col -->
						<div class="col-xs-2"></div>
					</div>
				</form>
				
			</div>
			<!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->

		<!-- jQuery 2.2.3 -->
		<script src="js/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
